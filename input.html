<!DOCTYPE html>
<html>
<script src="js/three.min.js"></script>
<script src="js/panolens.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Parcel Sandbox AAAAH</title>
    <meta charset="UTF-8" />
    <link href="/dist/output.css" rel="stylesheet">

</head>

<body>
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!--
                      Icon when menu is closed.
          
                      Menu open: "hidden", Menu closed: "block"
                    -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!--
                      Icon when menu is open.
          
                      Menu open: "block", Menu closed: "hidden"
                    -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                            alt="Your Company">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="index.html"
                                class="hover:bg-gray-700 text-white rounded-md px-3 py-2 text-sm font-medium"
                                aria-current="page">Dashboard</a>
                            <a href="input.html"
                                class="text-gray-300 bg-gray-900 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Take
                                Memory</a>
                            <a href="journals.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">View
                                Memories</a>
                            <a href="share.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                    aria-current="page">Dashboard</a>
                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>
                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
            </div>
        </div>
    </nav>
    <div class="flex justify-center items-center mx-auto w-fit">
        <div class="grid grid-cols-1 mx-auto items-center justify-center w-fit">
            <input
                class="flex p-2 mx-auto my-6 w-72 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                id="file_input" type="file" onchange="handleFileUpload(event)" multiple>
            <div id="imageContainer" class="hidden w-1/4 grid-cols-1 items-center justify-center mx-auto mb-6">
            </div>
            <div class="flex items-center justify-center">
                <button class="bg-blue-500 p-2 rounded-md text-black w-72">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleFileUpload(event) {
            const fileInput = event.target;
            const files = fileInput.files;

            if (files.length > 0) {
                // Display all images
                for (const file of files) {
                    displayImage(file);
                }
            }
        }

        function displayImage(file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                const imageContainer = document.getElementById('imageContainer');

                const imgElement = document.createElement('img');
                imgElement.classList.add('object-cover');
                imgElement.src = e.target.result;
                imgElement.alt = 'Uploaded Image';

                imageContainer.appendChild(imgElement);
                imageContainer.classList.remove('hidden');
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>



</html>
