    <script>
        let location2 = null;
        function initAutocomplete() {
            const input = document.getElementById("pac-input");
            const searchBox = new google.maps.places.SearchBox(input);
            
            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length == 0) {
                    return;
                }
                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    const icon = {
                        url: place.icon,
                        size: new google.maps.Size(71, 71),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(17, 34),
                        scaledSize: new google.maps.Size(25, 25),
                    };

                    console.log("SELECTED")
                    if (place.geometry.viewport) {
                        console.log("SELECTEDX")
                        console.log(place)
                        console.log(place.geometry.location.lat())
                        console.log(place.geometry.location.lng())
                        const lat = place.geometry.location.lat()
                        const lng = place.geometry.location.lng()
                        location2 = {lat, lng}
                    } else { }
                });
                console.log("SELECTEDF")
                console.log(location2);
            });
        }
        window.initMap = initAutocomplete;

        function validateForm() {
            event.preventDefault(); 
            const fileInput = document.getElementById('file_input');
            const vaultNameInput = document.getElementById('vault-name');
    
            // Check if at least one file is uploaded
            if (fileInput.files.length === 0) {
                alert('Please select at least one file.');
                return false;
            }
    
            // Check if the vault name is not empty
            if (!vaultNameInput.value.trim()) {
                alert('Please enter a vault name.');
                return false;
            }
            sendFirstRequest(email, vaultNameInput.value.trim(), location2);
            sendImageList(email, vaultNameInput.value.trim(), fileInput.files);
        }
        const email = "test@gmail.com"
        async function sendFirstRequest(email,vault_name, location){
            const url = 'http://127.0.0.1:5000/initialize_vault';
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        vault_name: vault_name,
                        location:location
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Images received successfully:', data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
        async function sendImageList(email, vaultName, files) {
            const url = 'http://127.0.0.1:5000/get_images/' + email + "/" + vaultName;
            console.log(url);
            const formData = new FormData();
            let counter = 0
            console.log(files);
            console.log(files[0])
            for (let i = 0; i <= files.length; i++){
                formData.append("image" + i, files[i]);
            }
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Images received successfully:', data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
    </script>
    
    <script>
        
        async function handleFileUpload(event) {
            const fileInput = event.target;
            const files = fileInput.files;
            const fileData = []
            if (files.length > 0) {
                // Display all images
                for (const file of files) {
                    const dataUrl = await displayImage(file);
                    // console.log(dataUrl);
                    fileData.push(dataUrl)
                }
            }
            document.getElementById('imageContainer').classList.remove('hidden'); // Remove 'hidden' class
            // sendImageList("user1", "newVaultTest", fileData, files[0])
        }

        function displayImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imageContainer = document.getElementById('imageContainer');
                    const imgElement = document.createElement('img');
                    imgElement.classList.add('object-cover');
                    imgElement.src = e.target.result;
                    imgElement.alt = 'Uploaded Image';
                    imgElement.id = 'image1';
                    console.log(imgElement.width, imgElement.height);
                    imageContainer.appendChild(imgElement);
                    imageContainer.classList.remove('hidden');
                    resolve(imgElement.src);
                };

                reader.onerror = function (error) {
                    reject(error);
                };

                reader.readAsDataURL(file);
            });
        }

    </script>
